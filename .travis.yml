dist: trusty

language: node_js

node_js:
  - '8'

services:
  - mysql

env:
  global:
    - APP_ENV=test
    - USER="Travis CI"
    - EMAIL="travis@travis-ci.org"
    - GITHUB_REPO="github.com/${TRAVIS_REPO_SLUG}.git"

addons:
  sonarcloud:
    organization: "sproogen-github"

cache:
  directories:
    - "$HOME/.npm"
    - app/node_modules
    - server/node_modules

branches:
  only:
    - master
    - develop

before_install:
  - ./scripts/bump-version.sh
  - git fetch origin +refs/heads/*:refs/remotes/origin/*
  - git fetch --unshallow

install:
  - (cd app && npm ci)
  - (cd server && npm ci)

before_script:
  - (cd server && npm run sync)

script:
  - (cd app && npm run lint -- -f json -o build/report.json)
  - (cd app && npm run test -- --coverage --ci)
  - (cd server && npm run lint -- -f json -o build/report.json)
  - (cd server && npm run test -- --coverage --ci)
  - ./scripts/update-sonar-version.sh && sonar-scanner

after_success:
  - ./scripts/merge-downstream.sh

notifications:
  slack:
    rooms:
      secure: 

